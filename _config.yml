# Dependencies
markdown:         kramdown
highlighter:      rouge

# Setup
title:            Hip-Oh!
tagline:          'Statesboro Funk Bois'
description:      Southern Georgia's Funky Bois
url:              "hip-oh.com"



paginate:         5
# paginate_path:    '/page:num'
                    # Or '/blog/page:num' if you want to move your index pages
comments: false
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - Makefile
  - README.md
  - .gitignore

# Sidebar link settings
sidebar_home_link:  true
# sidebar_blog_link:  '/blog'   # By default, your home page is your blog
                                # page. If you change your paginate_path,
                                # set this to the root of the paginate_path
                                # to enable a separate blog link.

